<div class="row" style="margin: 20px 40px;">
    <div class="col-md-6 col-sm-12">
        
        <label>E-mailadresse:</label>
        <div class="input-group mb-3 w-75">
            <input type="text" id="email-register" name="email-register" class="form-control" placeholder="E-mail">
        </div>

        <label>Fornavn:</label>
        <div class="input-group mb-3 w-75">
            <input type="text" id="first-name" name="first-name" class="form-control" placeholder="Fornavn">
        </div>

        <label>Efternavn:</label>
        <div class="input-group mb-3 w-75">
            <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Efternavn">
        </div>

        <label>Adgangskode: Mindst 8 tegn påkrævet: <br> En stærk adgangskode anbefales
        </label>
        <div class="input-group mb-3 w-75 pw-meter">
            <input type="password" id="password" name="password" class="form-control" placeholder="Adgangskode">
            <div class="pw-display-toggle-btn">
                <i class="fa fa-eye"></i>
                <i class="fa fa-eye-slash"></i>
            </div>
            <div class="pw-strength">
                <span>Svag</span>
                <span></span>
            </div>
        </div>

        <label>Gentag adgangskode:</label>
        <div class="input-group mb-4 w-75">
            <input type="password" id="password-confirmation" name="password-confirmation" class="form-control" placeholder="Gentag adgangskode">
        </div>

        <div class="d-grid w-75">
            <button class="btn btn-success" type="submit" onclick="signUp()" data-bs-toggle="modal" data-bs-target="#registerModal">OK</button>
        </div> 
    </div>

    <div class="col-md-6 col-sm-12">
        <h4 style="color: rgb(63, 63, 63);">Registrering af e-mail</h4>
        <p>Det er vigtigt, at du indtaster den samme mailadresse, som du har oplyst til Vækstfonden.</p>
        <br>
        <h4 style="color: rgb(63, 63, 63);">Registrering af navn og adgangskode</h4>
        <p>Indtast dit navn og den adgangskode du ønsker at anvende til at logge ind med.</p>
        <a href="/" style="color: green;">Tilbage til login</a>
    </div>
</div>

<div class="modal" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="status-message"></div>
                <a href="/" id="go-to-login"></a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
            </div>
        </div>
    </div>
</div> 

<link rel="stylesheet" href="/password_strenght/password_strenght.css">
<script src="/login_signup/register/register.js"></script>
<script src="/password_strenght/password_strenght.js"></script>

<div class="row" style="margin: 20px 40px">
    <div class="col-md-6 col-sm-12">
        <p>E-mailadresse</p>
        <div class="input-group mb-4 w-75">
            <input type="text" id="email" name="email" class="form-control" placeholder="E-mail">
        </div>
            
        <div class="d-grid gap-2 w-75">
            <button class="btn btn-success mb-2" type="submit" onclick="resetPassword()" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">OK</button>
        </div>  
    </div>

    <div class="col-md-6 col-sm-12">
        <h4 style="color: rgb(63, 63, 63);">Glemt adgangskode</h4>
        <p>Indtast den mailadresse du har registreret dig med hos Vækstfonden. Bekræft ved at klikke OK.</p>
        <a href="/" style="color: green;">Tilbage til login</a>
    </div>

</div>

<div class="modal" id="resetPasswordModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="status-message"></div>
                <a href="/" id="go-to-login"></a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
            </div>
        </div>
    </div>
</div> 

<script src="/login_signup/forgot_password/forgot_password.js"></script>

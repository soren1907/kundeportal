
<div class="row" style="margin: 30px 20px;">
    <div class="col-md-6 col-sm-12">

        <label>Adgangskode (mindst 8 tegn):</label>
        <div class="input-group mb-3 w-75 pw-meter">
            <input type="password" id="password" name="password" class="form-control" placeholder="Adgangskode">
            <div class="pw-display-toggle-btn">
                <i class="fa fa-eye"></i>
                <i class="fa fa-eye-slash"></i>
            </div>
            <div class="pw-strength">
                <span>Weak</span>
                <span></span>
            </div>
        </div>

        <label>Gentag adgangskode:</label>
        <div class="input-group mb-4 w-75">
            <input type="password" id="password-confirmation" name="password-confirmation" class="form-control" placeholder="Gentag adgangskode">
        </div>

        <div class="d-grid w-75">
            <button class="btn btn-success" type="submit" onclick="resetPassword()" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">OK</button>
        </div> 
    </div>


    <div class="col-md-6 col-sm-12">
        <h4 style="color: rgb(77, 77, 77);">Nulstilling af adgangskode til mailadressen</h4>
        <div id="user-email"></div>
    </div>

</div>

<div class="modal" id="resetPasswordModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="status-message"></div>
                <a href="/" id="go-to-login"></a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
            </div>
        </div>
    </div>
</div> 


<link rel="stylesheet" href="/password_strenght/password_strenght.css">
<script src="/user_pages/user_reset_password/user_reset_password.js"></script>
<script src="/password_strenght/password_strenght.js"></script>
